<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easynvest - Investir é para todos, invista você também</title>
    <link href="src/assets/images/logo.png" rel="icon" />
    <link href="src/assets/styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-logo">
          <img src="src/assets/images/logo-completo.png" alt="Easynvest Logo" />
        </div>
        <h1 class="header-title" class="div-title">
          Cadastro
        </h1>
      </div>

      <form
        onsubmit="event.preventDefault(); onFormSubmit(); "
        autocomplete="off"
      >
        <label for="fname" class="label-input"
          >Nome completo (sem abreviações)</label
        ><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Teste Easynvest"
        />
        <hr />
        <br />

        <label for="email" class="label-input">E-mail</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="teste@easynvest.com.br"
        />
        <hr />
        <br />

        <label for="cpf" class="label-input">CPF</label><br />
        <input type="text" id="cpf" name="cpf" placeholder="868.442.281-39" />
        <hr />
        <br />

        <label for="Telefone" class="label-input">Telefone</label><br />
        <input
          type="text"
          id="telefone"
          name="telefone"
          placeholder="(11) 99999-9999"
        />
        <hr />
        <br />

        <button type="submit" class="botao-habilitado">
          Cadastrar
          <!-- <div class="lds-ring" display="none"><div></div></div> -->
        </button>
      </form>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
